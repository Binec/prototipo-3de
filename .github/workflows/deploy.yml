name: Deploy React to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecución manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci  # Más confiable que npm install
    
    - name: Build React project
      run: npm run build
      
    - name: Verify build files
      run: |
        echo "Contenido de la carpeta build:"
        ls -la build/
        echo "Verificando que index.html existe:"
        ls build/index.html || echo "ERROR: index.html no encontrado"
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './build'  # Carpeta que contiene los archivos estáticos
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
